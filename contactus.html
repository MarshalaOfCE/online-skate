      <div class="contact-container">
        <div class="contact-form-fluid row">
            <div class="col-md-6">
                <form>
                    <div class="form-group d-flex g-3">
                        <input type="text" class="form-control" id="name" placeholder="Name*" required>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number*" required>
                    </div><br>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email*" required>
                    </div><br>
                    <div class="form-group">
                        <select class="form-control" id="subject" required>
                            <option value="" disabled selected>Select Subject*</option>
                            <option value="subject1">Subject 1</option>
                            <option value="subject2">Subject 2</option>
                            <option value="subject3">Subject 3</option>
                        </select>
                    </div><br>
                    <div class="form-group">
                        <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                    </div><br>
                    <button type="submit" class="btn btn-danger btn-block">SEND</button>
                </form>
            </div>
            <div class="col-md-6">

                    width="100%" height="100%" style="border: 10px solid #fff;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
